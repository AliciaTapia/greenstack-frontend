# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - greenstackwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Changed from 22.x to LTS version
          cache: 'npm'
     # ADD THIS NEW STEP HERE â–¼
      - name: Skip preflight check
        run: echo "SKIP_PREFLIGHT_CHECK=true" > .env
       
      - name: Install dependencies
        run: npm ci # Uses package-lock.json for exact versions

      - name: Run tests
        run: |
          npm test -- --watchAll=false --ci --reporters=default --reporters=jest-junit
          # These flags ensure tests run in CI mode
          
      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            build/
            node_modules/
            package.json

      - name: Set Node.js options
        run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV
    
      - name: Build project
        run: npm run build       

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'greenstackwebapp'
          slot-name: 'Production'
          package: build/ # Deploys only the built files
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_362EAF04215841AFA79757F76A42D972 }}